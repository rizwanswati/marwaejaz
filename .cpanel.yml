---
deployment:
  tasks:
    - export DEPLOYPATH=/memafetd/public_html  # Specify the deployment path
    - command: |
        git --work-tree=$DEPLOYPATH --git-dir=$DEPLOYPATH/.git checkout -f
        # Clear cache and temporary files if necessary (commands might vary based on your OpenCart version)
        rm -rf $DEPLOYPATH/system/cache/*
        rm -rf $DEPLOYPATH/system/storage/cache/*
        rm -rf $DEPLOYPATH/image/cache/*
        # Set permissions for OpenCart directories (replace 755 and 644 with appropriate permissions)
        find $DEPLOYPATH -type d -exec chmod 755 {} \;
        find $DEPLOYPATH -type f -exec chmod 644 {} \;
